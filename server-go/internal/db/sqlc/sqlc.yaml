version: "2"
overrides:
  go:
    rename:
      createrecordrow: "RecordDto"
      deleterecordrow: "RecordDto"
sql:
  - engine: "postgresql"
    queries: "queries"
    schema: "../migrations"
    gen:
      go:
        emit_json_tags: true
        json_tags_case_style: "camel"
        package: "budget"
        out: "budget"
        sql_package: "pgx/v5"
        rename:
          CreateRecordRow: "RecordDto"
          DeleteRecordRow: "RecordDto"
