name: Build and deploy

on:
  push:
    branches:
      - 'main'

jobs:
  build-server:
    name: Build and push server image
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push server
        uses: docker/build-push-action@v3
        with:
          push: true
          context: "{{defaultContext}}:server"
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/budget-server:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/budget-server:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/budget-server:buildcache,mode=max

  deploy-server:
    name: Run and migrate server container
    runs-on: ubuntu-latest
    needs: build-server
    steps:
      - name: multiple command
        uses: appleboy/ssh-action@master
        env:
          CONTAINER_NAME: 'budget-server'
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          envs: CONTAINER_NAME
          script: |
            docker container stop $CONTAINER_NAME
            docker container rm $CONTAINER_NAME
            docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/$CONTAINER_NAME:latest
            docker container run --name $CONTAINER_NAME -e TZ=Europe/Moscow -e PORT=3000 -e BOT_TOKEN=${{ secrets.BOT_TOKEN }} -e DB_HOST=${{ secrets.DB_HOST }} -e DB_PORT=${{ secrets.DB_PORT }} -e DB_USERNAME=${{ secrets.DB_USERNAME }} -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} -e DB_NAME=${{ secrets.DB_NAME }} -e ACCESS_TOKEN_SECRET=${{ secrets.ACCESS_TOKEN_SECRET }} -e ACCESS_TOKEN_EXPIRATION=${{ secrets.ACCESS_TOKEN_EXPIRATION }} -e REFRESH_TOKEN_SECRET=${{ secrets.REFRESH_TOKEN_SECRET }} -e REFRESH_TOKEN_EXPIRATION=${{ secrets.REFRESH_TOKEN_EXPIRATION }} -e BOT_TOKEN=${{ secrets.BOT_TOKEN }} -e BOT_ADMIN=${{ secrets.BOT_ADMIN }} --restart unless-stopped -d ${{ secrets.DOCKERHUB_USERNAME }}/$CONTAINER_NAME
            docker exec $CONTAINER_NAME sh -c "cd /app && npm run migration:run"
            docker network connect --ip 11.6.0.6 budget_app_net $CONTAINER_NAME

      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Repository: ${{ github.repository }}/server
            
            Server deployed

  build-client:
    name: Build and push client image
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push client
        uses: docker/build-push-action@v3
        with:
          push: true
          context: "{{defaultContext}}:client"
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/budget-client:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/budget-client:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/budget-client:buildcache,mode=max

  deploy-client:
    name: Run client container
    runs-on: ubuntu-latest
    needs: build-client
    steps:
      - name: multiple command
        uses: appleboy/ssh-action@master
        env:
          CONTAINER_NAME: 'budget-client'
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          envs: CONTAINER_NAME
          script: |
            docker container stop $CONTAINER_NAME
            docker container rm $CONTAINER_NAME
            docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/$CONTAINER_NAME:latest
            docker container run --name $CONTAINER_NAME -p 3010:80 -e TZ=Europe/Moscow -e BASE_URL=11.6.0.6:3000 --restart unless-stopped -d ${{ secrets.DOCKERHUB_USERNAME }}/$CONTAINER_NAME
            docker network connect budget_app_net $CONTAINER_NAME

      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Repository: ${{ github.repository }}/client
            
            Client deployed
